<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محفظة حولّي – Hawelli</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="../assets/images/image.png">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --primary: #4F6BFF;
  --deep: #2F3CFF;
  --accent: #00C2FF;
  --android: #fff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cairo', sans-serif;
}

body {
  background: #ffffff;
  color: #0f172a;
  line-height: 1.9;
}

/* ===== HERO ===== */
.hero {
  min-height: 100vh;
  background: linear-gradient(135deg, var(--deep), var(--primary), var(--accent));
  color: #fff;
  text-align: center;
  padding: 120px 20px 80px;
}

/* ===== LOGO + TITLE ===== */
.hero-title {
  display: flex;
  flex-direction: row-reverse;
  align-items: center;
  justify-content: center;
  gap: 18px;
  margin-bottom: 15px;
}

.hero-title img.logo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  padding: 6px;
  background: #fff;
}

.hero-title h1 {
  font-size: 3rem;
  font-weight: 700;
}

/* ===== SUBTITLE ===== */
.hero p {
  font-size: 1.5rem;
  margin-bottom: 40px;
}

/* ===== STORE BUTTONS ===== */
.store-buttons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 14px;
  max-width: 560px;
  margin: auto;
}

.store-buttons a {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 16px 18px;
  border-radius: 14px;
  font-weight: 600;
  font-size: 1rem;
  text-decoration: none;
  transition: 0.3s;
  color: #0f172a;
}

.store-buttons a i {
  font-size: 1.2rem;
}

/* iOS */
.ios {
  background: #fff;
}

.ios:hover {
  background: #fff;
  transform: translateY(-3px);
}

/* Android */
.android {
  background: var(--android);
}

.android:hover {
  background: #fff;
  transform: translateY(-3px);
}

/* ===== POWERED ===== */
.powered-zaho {
  display: inline-block;
  margin-top: 40px;
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 0.6px;
  animation: pulse 2.5s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { opacity: 0.6; }
  50% { opacity: 1; }
}

/* ===== LANGUAGE TOGGLE ===== */
.lang-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #fff;
  color: var(--deep);
  border: none;
  padding: 10px 16px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  z-index: 10;
}

.lang-toggle:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<button class="lang-toggle" id="langToggle">English</button>

<div class="hero">

  <div class="hero-title">
    <img src="../assets/images/image.png" alt="Hawelli Logo" class="logo">
    <h1 id="mainTitle">محفظة حولّي</h1>
  </div>

  <p id="subTitle">فلوسك في تليفونك</p>

  <div class="store-buttons">
    <a href="#" class="ios" id="btnIOSIndividual">
      <i class="fa-brands fa-apple"></i>
      iOS – أفراد
    </a>

    <a href="#" class="ios" id="btnIOSBusiness">
      <i class="fa-brands fa-apple"></i>
      iOS – أعمال
    </a>

    <a href="#" class="android" id="btnAndroidIndividual">
      <i class="fa-brands fa-android"></i>
      Android – أفراد
    </a>

    <a href="#" class="android" id="btnAndroidBusiness">
      <i class="fa-brands fa-android"></i>
      Android – أعمال
    </a>
  </div>

  <span class="powered-zaho">Powered by Zaho</span>
</div>

<script>
const langToggle = document.getElementById('langToggle');
let isArabic = true;

langToggle.addEventListener('click', () => {
  if (isArabic) {
    document.documentElement.lang = 'en';
    document.documentElement.dir = 'ltr';
    mainTitle.textContent = "Hawelli Wallet";
    subTitle.textContent = "Your money in your phone";
    btnIOSIndividual.innerHTML = '<i class="fa-brands fa-apple"></i> iOS – Individual';
    btnIOSBusiness.innerHTML = '<i class="fa-brands fa-apple"></i> iOS – Business';
    btnAndroidIndividual.innerHTML = '<i class="fa-brands fa-android"></i> Android – Individual';
    btnAndroidBusiness.innerHTML = '<i class="fa-brands fa-android"></i> Android – Business';
    langToggle.textContent = "العربية";
    langToggle.style.right = "auto";
    langToggle.style.left = "20px";
    isArabic = false;
  } else {
    document.documentElement.lang = 'ar';
    document.documentElement.dir = 'rtl';
    mainTitle.textContent = "محفظة حولّي";
    subTitle.textContent = "فلوسك في تليفونك";
    btnIOSIndividual.innerHTML = '<i class="fa-brands fa-apple"></i> iOS – أفراد';
    btnIOSBusiness.innerHTML = '<i class="fa-brands fa-apple"></i> iOS – أعمال';
    btnAndroidIndividual.innerHTML = '<i class="fa-brands fa-android"></i> Android – أفراد';
    btnAndroidBusiness.innerHTML = '<i class="fa-brands fa-android"></i> Android – أعمال';
    langToggle.textContent = "English";
    langToggle.style.left = "auto";
    langToggle.style.right = "20px";
    isArabic = true;
  }
});
</script>

</body>
</html>
